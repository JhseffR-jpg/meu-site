<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Corações em Cachoeira</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: radial-gradient(circle at top, #1a001a, #000);
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
    }

    .heart {
        position: absolute;
        width: 80px;
        height: 80px;
        background-size: cover;
        background-position: center;
        clip-path: polygon(
            50% 85%,
            0% 40%,
            25% 0%,
            50% 20%,
            75% 0%,
            100% 40%
        );
        animation: fall linear forwards;
    }

    @keyframes fall {
        from {
            transform: translateY(-100px) scale(0.8);
            opacity: 1;
        }
        to {
            transform: translateY(110vh) scale(1.1);
            opacity: 0.9;
        }
    }

    .explode {
        animation: explode 0.6s ease-out forwards;
    }

    @keyframes explode {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        100% {
            transform: scale(2.5);
            opacity: 0;
        }
    }

    .photo-popup {
        position: fixed;
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        width: 300px;
        height: 300px;
        background-size: cover;
        background-position: center;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(255,0,120,0.8);
        animation: showPhoto 1.5s ease forwards;
        z-index: 999;
    }

    @keyframes showPhoto {
        0% { opacity: 0; transform: translate(-50%, 80%) scale(0.5); }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; transform: translate(-50%, 20%) scale(1.1); }
    }
</style>
</head>

<body>

<script>
    const fotos = [
        'foto1.jpg',
        'foto2.jpg',
        'foto3.jpg',
        'foto4.jpg',
        'foto5.jpg'
    ];

    function criarCoracao() {
        const heart = document.createElement('div');
        heart.classList.add('heart');

        const foto = fotos[Math.floor(Math.random() * fotos.length)];
        heart.style.backgroundImage = `url(${foto})`;

        heart.style.left = Math.random() * window.innerWidth + 'px';

        const duracao = Math.random() * 3 + 4;
        heart.style.animationDuration = duracao + 's';

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.classList.add('explode');
            mostrarFoto(foto);
            setTimeout(() => heart.remove(), 600);
        }, duracao * 1000);
    }

    function mostrarFoto(foto) {
        const popup = document.createElement('div');
        popup.classList.add('photo-popup');
        popup.style.backgroundImage = `url(${foto})`;
        document.body.appendChild(popup);

        setTimeout(() => popup.remove(), 1500);
    }

    setInterval(criarCoracao, 350);
</script>

</body>
</html>
